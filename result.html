<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Analysis Result</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Parse query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get("data");

            if (data) {
                try {
                    const parsedData = JSON.parse(decodeURIComponent(data));

                    // Create an HTML table dynamically
                    let tableHTML = "<table><thead><tr>";

                    // Table Headers
                    Object.keys(parsedData).forEach(key => {
                        tableHTML += `<th>${key}</th>`;
                    });

                    tableHTML += "</tr></thead><tbody><tr>";

                    // Table Data
                    Object.values(parsedData).forEach(value => {
                        tableHTML += `<td>${value}</td>`;
                    });

                    tableHTML += "</tr></tbody></table>";

                    // Display table
                    document.getElementById("result").innerHTML = tableHTML;
                } catch (error) {
                    document.getElementById("result").textContent = "Error parsing data.";
                }
            } else {
                document.getElementById("result").textContent = "No data found.";
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Stocks Analysis Result</h1>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Stock Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
